<form>
    <input type="file" ngf-select ng-model="$ctrl.file" name="file" ngf-pattern="'.pdf'" accept=".pdf"
        ngf-max-size="20MB" />
    <br>
    <u>
        <li ng-repeat="file in $ctrl.files">{{ file.name }}</li>
        </ul>
        <md-button type="submit" class="md-raised md-primary" ng-click="$ctrl.submit()">upload</md-button>
        <p>{{$ctrl.progress}}</p>
</form>
